		<script src="http://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.none.min.js"></script>
		<script src="http://datamaps.github.io/scripts/0.4.0/datamaps.world.min.js?v=1"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/Scripts/CSS/barchart.css">
		<link rel="stylesheet" type="text/css" href="/Scripts/CSS/sunburst.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Immigration in Europe</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>

					<li><a href="story.html"><span class="glyphicon glyphicon-align-justify"></span> Story</a></li>
					<li><a href="additional_info.html"><span class="glyphicon glyphicon-info-sign"></span> Additional Information</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1>Visualizations</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div id="mapEurope" style="height: 400px; width: 400px;"></div>
				</div>
				<div class="col-lg-2">
					<div class="wrapper" style="margin: 0 auto; width: 800px; position: absolute;">
					   <div style="float: left;"><canvas id="myCanvas" width="30" height="200" style="border:1px solid #d3d3d3;"></canvas></div>
					   <div style="float: left;" class="text" style="top:0; left:0;">
					       Least amount of immigrants<br>per 1000 capita
					       <br><br><br><br><br><br><br>
					       Most amount of immigrants<br>per 1000 capita
					   </div>
					</div>
				</div>
				<div class="col-lg-1"></div>
				<div class="col-lg-5" id="sunburstColumn"></div>
			</div>
		</div>
		<script src="/Scripts/JavaScript/mapLegend.js"></script>
		<script src="/Scripts/JavaScript/map.js"></script>
		<script src="/Scripts/JavaScript/sunburst.js"></script>
		<script src="/Scripts/JavaScript/barchart.js"></script>
		<div class="container">
			<div class="row top-buffer">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="container">
						<form>
							<label class="radio-inline">
								<input type="radio" checked="" name="optradio" id="sortingRadio1" value="1">
								<label class="radioText">Alphabetical Order</label>
							</input>
							</label>
							<label class="radio-inline">
								<input type="radio" name="optradio" id="sortingRadio2" value="2">
								<label class="radioText">Reversed Numerical Order</label>
							</input>
							</label>
						</form>
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
